
<div class="create-review">
  <div class="create-review__title">Новый отзыв о товаре:</div>
  <div class="create-review__product">
    <div class="create-review__image">
      <picture>
        <source srcset="/img/product/minicard-1.webp" type="image/webp"/><img src="/img/product/minicard-1.jpg" loading="lazy" alt="image"/>
      </picture>
    </div>
    <div class="create-review__name">14" Ноутбук ASUS ZenBook 14 UX425EA-KI421T 1920x1080, Intel Core i3 1115G4 3 ГГц, RAM 8 ГБ, SSD 256 ГБ, Intel UHD Graphics, Windows 10 Home, 90NB0SM1-M08850, Pine Grey</div>
  </div>
  <div class="create-review__form">
    <div class="form">
      <div class="form__item">
        <div class="form__subitem">
          <label>Оценка *</label>
          <ul class="qi-review">
            <li>
              <label class="rating--green">
                <input type="radio" name="qi" value="1"/><span>5</span><small>Отлично</small>
              </label>
            </li>
            <li>
              <label class="rating--blue">
                <input type="radio" name="qi" value="1"/><span>4</span><small>Хорошо</small>
              </label>
            </li>
            <li>
              <label class="rating--orange">
                <input type="radio" name="qi" value="1"/><span>3</span><small>Средне</small>
              </label>
            </li>
            <li>
              <label class="rating--red">
                <input type="radio" name="qi" value="1"/><span>2</span><small>Плохо</small>
              </label>
            </li>
            <li>
              <label class="rating--red">
                <input type="radio" name="qi" value="1"/><span>1</span><small>Ужасно</small>
              </label>
            </li>
          </ul>
        </div>
      </div>
      <div class="form__item">
        <div class="form__subitem">
          <label>Отзыв*</label>
          <textarea placeholder="Текст отзыва"></textarea>
        </div>
      </div>
      <div class="form__item">
        <div class="form__subitem">
          <label>Достоинства товара <span class="i-tooltip" data-tooltip="До 120 символов,отделять запятыми" ></span></label>
          <input type="text" placeholder="Введите достоинства"/>
        </div>
      </div>
      <div class="form__item">
        <div class="form__subitem">
          <label>Недостатки товара <span class="i-tooltip" data-tooltip="До 120 символов,отделять запятыми" ></span></label>
          <input type="text" placeholder="Введите недостатки"/>
        </div>
      </div>
      <div class="form__item">
        <div class="form__subitem">
          <div>
            <label class="checkbox">
              <input type="checkbox" name="undefined"/><span class="checkbox__elem"></span><span class="checkbox__text">Оставить анонимно</span>
            </label>
          </div>
        </div>
      </div>
      <div class="form__item">
        <div class="form__subitem">
          <button class="btn">Отправить отзыв</button>
        </div>
        <div class="form__subitem">
          <div class="policy">Оставляя отзыв, вы соглашаетесь c <br> <a href="/policy.html" >условиями использования сервиса</a></div>
        </div>
      </div>
    </div>
  </div>
</div>
