
<div class="login-partners">
  <div class="login-partners__wrp">
    <div class="login-partners__title">Регистрация пользователя</div>
    <div class="login-partners__form">
      <form action="#" method="POST" data-store-form="registration"> 
        <div class="form">
          <div class="form__item">
            <div class="form__subitem">
              <label>E-mail</label>
              <input type="email" placeholder="Введите e-mail" required="required"/>
            </div>
          </div>
          <div class="form__item">
            <div class="form__subitem">
              <label>Ваш город</label>
              <div class="input--suggest">
                <input type="text" placeholder="Например, Санкт-Петербург" required="required" data-url="/json/country.json"/>
              </div>
            </div>
          </div>
          <div class="form__item">
            <div class="form__subitem">
              <label>Ваше имя</label>
              <input type="text" placeholder="Введите имя" required="required"/>
            </div>
          </div>
          <div class="form__item">
            <div class="form__subitem">
              <button class="btn">Отправить</button>
            </div>
          </div>
          <div class="form__note">
            <label class="checkbox">
              <input type="checkbox" required="" name="undefined"/><span class="checkbox__elem"></span><span class="checkbox__text">Даю согласие на обработку своих персональных данных в соответствии с <a href="https://vako.market/faq/legal/privacy-policy" >Политикой конфиденциальности</a>, <a href="https://vako.market/faq/legal/terms-of-use" >Пользовательским соглашением</a> и <a href="https://vako.market/faq/legal/personal-data-agreement-for-users" >Согласием на обработку персональных данных</a>.</span>
            </label>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
