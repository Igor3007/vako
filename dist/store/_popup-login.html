
<div class="login-partners">
  <div class="login-partners__wrp">
    <div class="login-partners__title">Вход для партнёров</div>
    <div class="login-partners__form">
      <form action="home.html" method="POST"> 
        <div class="form">
          <div class="form__item">
            <div class="form__subitem">
              <label>E-mail</label>
              <input type="email" placeholder="Введите e-mail"/>
            </div>
          </div>
          <div class="form__item">
            <div class="form__subitem">
              <label> <span>Пароль</span><a href="#" data-popup="store-recovery">Забыли пароль?</a></label>
              <input type="password" placeholder="Введите пароль"/>
            </div>
          </div>
          <div class="form__item">
            <div class="form__subitem">
              <button class="btn">Войти</button>
            </div>
          </div>
          <div class="form__item">
            <div class="form__note">Ещё не наш партнёр? <a href="#" data-popup="store-registration">Зарегистрироваться</a></div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
