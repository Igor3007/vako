<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vako - Панель управления магазином</title>
    <meta name="theme-color" content="#fff">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, minimal-ui">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="#{title}">
    <meta name="keywords" content="#{title}">
    <link rel="shortcut icon" href="img/favicons/favicon.ico" type="image/x-icon">
    <link rel="icon" sizes="16x16" href="img/favicons/favicon-16x16.png" type="image/png">
    <link rel="icon" sizes="32x32" href="img/favicons/favicon-32x32.png" type="image/png">
    <link rel="apple-touch-icon-precomposed" href="img/favicons/apple-touch-icon-precomposed.png">
    <link rel="apple-touch-icon" href="img/favicons/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="57x57" href="img/favicons/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="img/favicons/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/favicons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="img/favicons/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/favicons/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="img/favicons/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="img/favicons/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/favicons/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="167x167" href="img/favicons/apple-touch-icon-167x167.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicons/apple-touch-icon-180x180.png">
    <link rel="apple-touch-icon" sizes="1024x1024" href="img/favicons/apple-touch-icon-1024x1024.png">
    <link rel="stylesheet" href="https://use.typekit.net/kbc2isn.css">
    <link rel="preload" href="fonts/lato/subset-Lato-Black.woff2" as="font" crossorigin>
    <link rel="preload" href="fonts/lato/subset-Lato-Regular.woff2" as="font" crossorigin>
    <link rel="preload" href="fonts/lato/subset-Lato-Bold.woff2" as="font" crossorigin>
    <link rel="prefetch" href="/img/sprites/sprite.svg" as="image" crossorigin>
    <style></style>
    <link rel="stylesheet" href="/styles/store.css?v=1.0">
  </head>
  <body class="body-store-home">
    <header> 
      <div class="header-store">
        <div class="container">
          <div class="header-min">
            <div class="header-min__main">
              <div class="header-min__logo"><a href="/store/"><span class="bgimage" style="background-image: url('/img/common/logo_partners.svg')"></span></a></div>
              <div class="header-min__actions">
                <div class="header-min__login">
                        <div class="dropdown-icon">
                          <div class="dropdown-icon__elem"><a href="#">
                              <svg width="24" height="24">
                                <use xlink:href="/img/sprites/sprite.svg#ic_login"></use>
                              </svg></a></div>
                          <div class="dropdown-icon__list">
                            <div class="dropdown-button"><a href="#">
                                <button class="btn btn-gray" data-popup="store-login">Войти</button></a><a href="#">
                                <button class="btn btn-gray">Справка</button></a></div>
                          </div>
                        </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="page-store">
      <div class="store-index">
        <div class="container">
          <div class="store-index__title">
            <h1>Vako – отличный инструмент <br> для увеличения продаж вашего интернет-магазина</h1>
          </div>
          <div class="store-index__subtitle">Присоединяйтесь и получайте целевой трафик на сайт бесплатно!</div>
          <div class="store-index__btn">
            <button class="btn" data-popup="store-registration">Регистрация магазина</button>
            <button class="btn btn-white" data-popup="store-login">Вход для партнёров</button>
          </div>
          <div class="store-index__image">
            <picture><img src="/img/common/main_img_v1.png" srcset="/img/common/main_img_v1x2.png 2x /img/common/main_img_v1x3.png 3x"/></picture>
          </div>
        </div>
      </div>
    </main>
    <script src="/js/vendor.js"></script>
    <script src="/js/store.js">  </script>
  </body>
</html>
