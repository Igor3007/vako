
<div class="login-partners">
  <div class="login-partners__wrp">
    <div class="login-partners__title">Параметры самовывоза</div>
    <div class="login-partners__form">
      <form action="home.html" method="POST"> 
        <div class="form">
          <div class="form__item">
            <div class="form__subitem">
              <div class="form__label">Стоимость самовывоза <span class="i-tooltip" data-tooltip="Например 300р" ></span></div>
              <input type="text" name="cost" placeholder="Введите стоимость в рублях" required="required"/>
            </div>
          </div>
          <div class="form__item">
            <div class="form__subitem">
              <div class="form__label">Срок самовывоза <span class="i-tooltip" data-tooltip="Например: 5 дней" ></span></div>
              <input type="text" name="days" placeholder="Введите количество дней" required="required"/>
            </div>
          </div>
          <div class="form__item">
            <div class="form__subitem">
              <div class="form__label"> Время перехода <span class="i-tooltip" data-tooltip="Укажите время в формате ЧЧ:MM" ></span></div>
              <input type="text" name="time" placeholder="Например, 18:00" required="required"/>
            </div>
          </div>
          <div class="form__item">
            <div class="form__subitem">
              <button class="btn">Сохранить </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
