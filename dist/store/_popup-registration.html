
<div class="login-partners">
  <div class="login-partners__wrp">
    <div class="login-partners__title">Регистрация магазина</div>
    <div class="login-partners__form">
      <form action="#" method="POST" data-store-form="registration"> 
        <div class="form-step" data-step="0">
          <div class="form">
            <div class="form__item">
              <div class="form__subitem">
                <label>E-mail</label>
                <input type="email" placeholder="Введите e-mail" required="required"/>
              </div>
            </div>
            <div class="form__item">
              <div class="form__subitem">
                <label>Контактный телефон</label>
                <input type="tel" placeholder="Введите номер телефона" required="required"/>
              </div>
            </div>
            <div class="form__item">
              <div class="form__subitem">
                <label>Ваш город</label>
                <div class="input--suggest">
                  <input type="text" placeholder="Например, Санкт-Петербург" required="required" data-url="/json/country.json"/>
                </div>
              </div>
            </div>
            <div class="form__item">
              <div class="form__subitem">
                <label>Доменное имя магазина</label>
                <input type="text" placeholder="https://site.ru" required="required"/>
              </div>
            </div>
            <div class="form__item">
              <div class="form__subitem">
                <button class="btn" data-step="next">Далее</button>
              </div>
            </div>
            <div class="form__item">
              <div class="form__subitem">
                <label class="checkbox">
                  <input type="checkbox" required="" name="undefined"/><span class="checkbox__elem"></span><span class="checkbox__text">Принимаю условия <a href="https://vako.market/support/legal-info/offer" >Публичной оферты.</a></span>
                </label>
                <label class="checkbox">
                  <input type="checkbox" required="" name="undefined"/><span class="checkbox__elem"></span><span class="checkbox__text">Даю согласие на обработку своих персональных данных в соответствии с <a href="https://vako.market/faq/legal/privacy-policy" >Политикой конфиденциальности</a>, <a href="https://vako.market/faq/legal/terms-of-usel" >Пользовательским соглашением</a> и <a href="https://vako.market/support/legal-info/personal-data-agreement-for-shops" >Согласием на обработку персональных данных</a>.</span>
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="form-step" data-step="1">
          <div class="form">
            <div class="form__item">
              <div class="form__subitem">
                <label>Имя контактного лица</label>
                <input type="text" placeholder="Введите имя" required="required"/>
              </div>
            </div>
            <div class="form__item">
              <div class="form__subitem">
                <label>Название магазина</label>
                <input type="text" placeholder="Введите название магазина" required="required"/>
              </div>
            </div>
            <div class="form__item">
              <div class="form__subitem">
                <label>Тип юр. лица</label>
                <select>
                  <option value="0">Выберите тип</option>
                  <option value="1">Индивидуальный предприниматель</option>
                </select>
              </div>
            </div>
            <div class="form__item">
              <div class="form__subitem">
                <label>Название юр. лица</label>
                <input type="text" placeholder="Введите название" required="required"/>
              </div>
            </div>
            <div class="form__item">
              <div class="form__subitem">
                <label>ИНН/УНП</label>
                <input type="text" placeholder="Введите номер ИНН или УНП" data-input-mask="number"/>
              </div>
            </div>
            <div class="form__item">
              <div class="form__subitem">
                <button class="btn">Отправить</button>
              </div>
            </div>
            <div class="form__item">
              <div class="form__note"><a class="icon-back" href="#" data-step="prev">Вернуться назад</a></div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
