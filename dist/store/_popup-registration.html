            <div class="form__item">
              <div class="form__subitem">
                <label>E-mail</label>
                <input type="email" placeholder="Введите e-mail" required="required"/>
              </div>
            </div>
            <div class="form__item">
              <div class="form__subitem">
                <label>Контактный телефон</label>
                <input type="tel" placeholder="Введите номер телефона" required="required"/>
              </div>
            </div>
            <div class="form__item">
              <div class="form__subitem">
                <label>Ваш город</label>
                <input type="text" placeholder="Например, Санкт-Петербург" required="required"/>
              </div>
            </div>
            <div class="form__item">
              <div class="form__subitem">
                <label>Доменное имя магазина</label>
                <input type="text" placeholder="https://site.ru" required="required"/>
              </div>
            </div>
            <div class="form__item">
              <div class="form__subitem">
                <button class="btn" data-step="next">Далее</button>
              </div>
            </div>
            <div class="form__item">
              <div class="form__subitem">
                <label class="checkbox">
                  <input type="checkbox" name="undefined"/><span class="checkbox__elem"></span><span class="checkbox__text">Ознакомлен(-а) с <a href="/policy.html" >соглашением о конфиденциальности</a> и принимаю <a href="public.html" >договор-оферту</a></span>
                </label>
              </div>
            </div>
          </div>
        </div>
